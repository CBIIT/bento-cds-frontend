    study_title: String
    phs_accession: String
    study_acronym: String
    study_description: String
    numberOfSubjects: Int
    numberOfSamples: Int
    numberOfDiseaseSites: Int
    numberOfFiles: Int
}

type IdsLists {
    subjectIds: [String]
}

schema {
    query: QueryType
}

type QueryType {
    schemaVersion: String 

    "Simple counts"
    numberOfStudies: Int 
    numberOfSubjects: Int 
    numberOfSamples: Int 
    numberOfFiles: Int 
    numberOfDiseaseSites: Int 

    "Get lists of all subject ids, used by Local Find"
    idsLists: IdsLists 


    # Study Detail Page
    studyDetail(phs_accession: String): StudyDetail 


    # Subject Detail Page
    subjectDetail(subject_id: String): SubjectDetail 

    samplesForSubjectId(subject_id: String!): [sample] 

}

    - paragraph: "Velsera is one of the NCI funded Cloud Resources which is another component of CRDC. Velsera can be used as a primary resource for analyzing data"
    - paragraph: "•  Read more about tools for data analysis on the $$[Velsera website](https://docs.cancergenomicscloud.org/docs/workflows-and-tools)$$."
